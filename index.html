
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сушарка для взуття напольна</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_wrapper">
        <header class="offer_section">
            <h1 class="main_title">для взуття, шкарпеток, рукавичок, шапок<br><span>знищує бактерії та запах</span></h1>
            <div class="box">
                <img src="product.jpg" alt="Сушарка для взуття">
                <div class="sale">
                    <p>Знижка -43%</p>
                </div>
            </div>
            <div class="offer_action clearfix">
                <p>До кінця акції:</p>
                <div class="price clearfix">
                    <div class="old">Стара ціна: <span>1225 грн</span></div>
                    <div class="new">Ціна сьогодні: <span>699 грн</span></div>
                </div>
                <a href="javascript:void(0)" class="button-m" onclick="scrollToOrderForm()">Замовити зі знижкою</a>
            </div>
        </header>
        <section id="order_form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Введіть ваше ім'я" required>
                <input type="tel" name="phone" placeholder="Введіть ваш телефон" required>
                <button type="submit">Замовити зі знижкою</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
